<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Cash Manager</h1>
    </header>
    <main>
      <div class="container">
        <p class="description">
          Enter the bill amount and cash given by the customer to Know minimum
          Number of Notes to be Return.
        </p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="input" id="bill-amount" type="text" />

        <label class="input-label" for="cash-given">Cash Given:</label>
        <input class="input" id="cash-given" type="text" />
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
          <caption>
            Return Change
          </caption>
          <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <ul class="footer-list">

        </li>
      </ul>

    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
